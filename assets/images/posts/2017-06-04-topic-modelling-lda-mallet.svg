<?xml version="1.0" encoding="UTF-8"?>
<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Illustration of topic modeling with documents and clustered topics">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#f7f8fb"/>
      <stop offset="100%" stop-color="#eef2f7"/>
    </linearGradient>
    <linearGradient id="accentA" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#6ee7b7"/>
    </linearGradient>
    <linearGradient id="accentB" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#93c5fd"/>
    </linearGradient>
    <linearGradient id="accentC" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#fde68a"/>
    </linearGradient>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>

  <!-- Document cards -->
  <g transform="translate(150 170)">
    <rect x="0" y="0" width="420" height="520" rx="18" fill="#ffffff" stroke="#dbe4ee" stroke-width="2"/>
    <rect x="26" y="36" width="180" height="14" rx="7" fill="#d1dbe6"/>
    <rect x="26" y="66" width="310" height="12" rx="6" fill="#e2e8f0"/>
    <rect x="26" y="92" width="260" height="12" rx="6" fill="#e2e8f0"/>
    <rect x="26" y="118" width="290" height="12" rx="6" fill="#e2e8f0"/>

    <rect x="26" y="170" width="310" height="12" rx="6" fill="#e2e8f0"/>
    <rect x="26" y="196" width="260" height="12" rx="6" fill="#e2e8f0"/>
    <rect x="26" y="222" width="280" height="12" rx="6" fill="#e2e8f0"/>

    <rect x="26" y="274" width="310" height="12" rx="6" fill="#e2e8f0"/>
    <rect x="26" y="300" width="260" height="12" rx="6" fill="#e2e8f0"/>
    <rect x="26" y="326" width="200" height="12" rx="6" fill="#e2e8f0"/>

    <rect x="26" y="378" width="310" height="12" rx="6" fill="#e2e8f0"/>
    <rect x="26" y="404" width="220" height="12" rx="6" fill="#e2e8f0"/>
  </g>

  <!-- Topic clusters -->
  <g transform="translate(720 180)">
    <circle cx="120" cy="120" r="90" fill="url(#accentA)" opacity="0.9"/>
    <circle cx="260" cy="200" r="80" fill="url(#accentB)" opacity="0.9"/>
    <circle cx="120" cy="300" r="75" fill="url(#accentC)" opacity="0.9"/>
    <circle cx="340" cy="340" r="60" fill="#c7d2fe" opacity="0.8"/>

    <circle cx="120" cy="120" r="10" fill="#ffffff"/>
    <circle cx="90" cy="150" r="8" fill="#ffffff"/>
    <circle cx="150" cy="140" r="7" fill="#ffffff"/>
    <circle cx="260" cy="200" r="9" fill="#ffffff"/>
    <circle cx="230" cy="230" r="7" fill="#ffffff"/>
    <circle cx="120" cy="300" r="9" fill="#ffffff"/>
    <circle cx="90" cy="320" r="7" fill="#ffffff"/>
  </g>

  <!-- Connector dots -->
  <g stroke="#94a3b8" stroke-width="2" stroke-dasharray="6 8" fill="none">
    <path d="M590 330 C680 330, 700 270, 780 240"/>
    <path d="M590 420 C680 420, 720 380, 820 370"/>
  </g>

  <!-- MALLET badge -->
  <g transform="translate(1080 120)">
    <rect x="0" y="0" width="360" height="120" rx="18" fill="#ffffff" stroke="#dbe4ee" stroke-width="2"/>
    <rect x="18" y="24" width="72" height="72" rx="12" fill="#111827"/>
    <text x="54" y="70" text-anchor="middle" font-family="Arial Black, Arial, sans-serif" font-size="22" fill="#ffffff">ML</text>
    <text x="108" y="58" font-family="Georgia, 'Times New Roman', serif" font-size="26" fill="#111827">MALLET</text>
    <text x="108" y="86" font-family="Arial, sans-serif" font-size="16" fill="#64748b">Topic Modeling</text>
  </g>
</svg>
