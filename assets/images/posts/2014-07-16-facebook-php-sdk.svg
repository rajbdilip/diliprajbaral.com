<?xml version="1.0" encoding="UTF-8"?>
<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Illustration of login permissions and SDK integration">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#f7f8fb"/>
      <stop offset="100%" stop-color="#eef2f7"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#2563eb"/>
      <stop offset="100%" stop-color="#60a5fa"/>
    </linearGradient>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>

  <!-- App window -->
  <g transform="translate(160 160)">
    <rect x="0" y="0" width="720" height="520" rx="18" fill="#ffffff" stroke="#dbe4ee" stroke-width="2"/>
    <rect x="0" y="0" width="720" height="44" rx="18" fill="#f3f6fb"/>
    <circle cx="26" cy="22" r="6" fill="#ff6b6b"/>
    <circle cx="48" cy="22" r="6" fill="#ffd93d"/>
    <circle cx="70" cy="22" r="6" fill="#6bcb77"/>

    <rect x="36" y="90" width="220" height="16" rx="8" fill="#cbd5e1"/>
    <rect x="36" y="124" width="320" height="12" rx="6" fill="#e2e8f0"/>
    <rect x="36" y="146" width="280" height="12" rx="6" fill="#e2e8f0"/>

    <rect x="36" y="210" width="640" height="120" rx="12" fill="#f8fafc" stroke="#e2e8f0"/>
    <rect x="60" y="238" width="260" height="14" rx="7" fill="#cbd5e1"/>
    <rect x="60" y="266" width="180" height="12" rx="6" fill="#e2e8f0"/>
    <rect x="60" y="288" width="200" height="12" rx="6" fill="#e2e8f0"/>

    <rect x="36" y="370" width="200" height="40" rx="10" fill="url(#accent)"/>
    <text x="76" y="396" font-family="Arial, sans-serif" font-size="18" fill="#ffffff">Allow</text>
    <rect x="250" y="370" width="160" height="40" rx="10" fill="#e2e8f0"/>
    <text x="290" y="396" font-family="Arial, sans-serif" font-size="18" fill="#475569">Deny</text>
  </g>

  <!-- SDK card -->
  <g transform="translate(980 180)">
    <rect x="0" y="0" width="420" height="220" rx="18" fill="#ffffff" stroke="#dbe4ee" stroke-width="2"/>
    <rect x="24" y="26" width="80" height="80" rx="16" fill="url(#accent)"/>
    <text x="64" y="74" text-anchor="middle" font-family="Arial Black, Arial, sans-serif" font-size="26" fill="#ffffff">SDK</text>
    <text x="124" y="60" font-family="Georgia, 'Times New Roman', serif" font-size="28" fill="#1f2937">Permissions</text>
    <text x="124" y="96" font-family="Arial, sans-serif" font-size="18" fill="#64748b">Re-request flow</text>
    <rect x="24" y="140" width="360" height="12" rx="6" fill="#e2e8f0"/>
    <rect x="24" y="162" width="300" height="12" rx="6" fill="#e2e8f0"/>
  </g>

  <!-- Connector -->
  <path d="M860 420 C980 420, 980 360, 1020 300" fill="none" stroke="#94a3b8" stroke-width="3" stroke-dasharray="6 10"/>
</svg>
